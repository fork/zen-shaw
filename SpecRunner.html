<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
	<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

	<!-- some dependencies -->
	<script type="text/javascript" src="lib/emmet/javascript/underscore.js"></script>
	<script type="text/javascript" src="lib/emmet/javascript/core.js"></script>
	<script type="text/javascript" src="lib/emmet/javascript/utils.js"></script>
	<script type="text/javascript" src="lib/emmet/javascript/elements.js"></script>
	<script type="text/javascript" src="lib/emmet/javascript/stringStream.js"></script>
	<script type="text/javascript" src="lib/emmet/javascript/parsers/abbreviationParser.js"></script>

	<!-- include source files here... -->
	<script src="src/Zen.js" type="text/javascript" charset="utf-8"></script>

	<!-- include spec files here... -->
	<script type="text/javascript" src="spec/SpecHelper.js"></script>
	<script type="text/javascript" src="spec/ZenSpec.js"></script>

	<script type="text/javascript">
	(function() {
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var htmlReporter = new jasmine.HtmlReporter();

		jasmineEnv.addReporter(htmlReporter);

		jasmineEnv.specFilter = function(spec) {
			return htmlReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		}

	})();
	</script>

</head>

<body>
	<!-- Here is a Emmet Shortcode example: 
	div>ul>li{List Item #Replace-$}*3 
-->
<input type="text" id="emmet-string"/> <input type="button"/>
<div id="output" style="width:400px;height:200px;border:1px solid #333; padding: 5px; overflow: auto;"></div>
</body>
</html>
